<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="heading">Rock Paper Scissors</p>

    <button onclick="playGame('rock');" class="move-btn">
        <img src="images/rock-emoji.png" alt="Rock" class="icon">
    </button>
    <button onclick="playGame('paper');" class="move-btn">
        <img src="images/paper-emoji.png" alt="Paper" class="icon">
    </button>
    <button onclick="playGame('scissors');" class="move-btn">
        <img src="images/scissors-emoji.png" alt="Scissors" class="icon">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    
    <button class="reset-btn" onclick="score.wins=0; score.losses=0; score.ties=0; 
    localStorage.removeItem('score'); updateScore();">Reset Score</button>

    <script src="script.js"></script>
</body>
</html>
